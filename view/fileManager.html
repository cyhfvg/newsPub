<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文件管理</title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <header class="text-center">
        <h1>新闻发布系统</h1>
    </header>
    <nav class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="./home.html">最新新闻</a></li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="file_bar" data-toggle="dropdown" href="#">
                    文件管理
                </a>
                <div class="dropdown-menu">
                    <a href="./fileManager.html" class="dropdown-item">文件上传</a>
                    <a href="./fileManager.html" class="dropdown-item">文件下载</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a href="#" class="nav-link dropdown-toggle" id="navbar_drop" data-toggle="dropdown">
                    个人信息
                </a>
                <div class="dropdown-menu">
                    <a href="./user_info.html" class="dropdown-item">显示个人信息</a>
                    <a href="./user_password_edit.html" class="dropdown-item">修改密码</a>
                    <a href="#" class="dropdown-item">注销</a>
                </div>
            </li>
        </ul>
    </nav>
    <div id="app" class="container">
        <div class="row">
            <div class="col">
                <!-- TODO:此处用于文件上传 -->
                <form class="form-group" action='../file' method='post' enctype="multipart/form-data">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">选择文件</span>
                        </div>
                        <input type='file' class="form-control" name='file'>
                    </div>

                    <div class="btn-group row">
                        <div class="col">
                            <input type="reset" class="btn" value="重置">
                        </div>
                        <div class="col">
                            <input type="submit" class="btn btn-primary" value="提交">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
            <div class="col">
                <!-- TODO:此处用于显示已上传文件列表用于下载 -->
                <div v-for="item in files">
                    <div>
                        <!-- *v-for 循环 给 超链接 设置 href -->
                        <a :href="item.file_url">{{ item.file_name }}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../javascript/myFunction.js"></script>
<script type="text/javascript">
var vm = new Vue ({
    el: "#app",
    mounted: function () {
        this.getFileList();
    },
    data() {
        return {
            files: {}
        }
    },
    methods: {
        // TODO:此函数用于获取已上传文件列表
        getFileList () {
            axios({
                method: 'GET',
                url: '../file',
            })
            .then(function (res) {
                vm.files = res.data;
            })
            .catch(function (err) {
                console.log(err);
            })
        }
    },
})

</script>
</html>
