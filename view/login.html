<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../stylesheet/style.css">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
        <div class="jumbotron text-center">
            <h1>新闻发布系统</h1>
        </div>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div id="login_div" class="col">
                <form class="form-group" action="../func" method="POST" enctype="application/json">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">用户名</span>
                        </div>
                        <input type="text" class="form-control" v-model="user_name" name="user_name"/>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">密码</span>
                        </div>
                        <input type="text" class="form-control" v-model="user_password" name="user_password" />
                    </div>
                    <div class="btn-group row">
                        <div class="col">
                            <input type="reset" class="btn" value="重置">
                        </div>
                        <div class="col">
                            <input type="button" value="提交" class="btn btn-primary" @click="login">
                        </div>
                        <div class="col">
                            <a href="register.html" type="button" class="btn btn-link">注册</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script type="text/javascript">
var vm = new Vue ({
    el: "#login_div",
    data() {
        return {
            user_name: "",
            user_password: "",
            href: window.location.href,
        }
    },
    methods: {
        login() {
            axios({
                method: 'POST',
                url: '../func',
                data: {
                    user_name: this.user_name,
                    user_password: this.user_password
                }
            })
            .then(function (response) {
                if (response.data.role_id === 1) {
                    window.location.href = './home.html';
                } else {
                    window.location.href = './admin/home.html';
                }
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    },
})

</script>
</html>
